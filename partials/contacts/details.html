<div>
<div class="col-xs-8" id="contacts">
  <div class="thumbnail">

    <button class="btn btn-default edit" ng-click="edit(contact)">
      <i class="fa fa-pencil" aria-hidden="true"></i>
    </button>
    <button ng-if="!contact.isFavourite" class="btn btn-default favourite" ng-click="addFavourite(contact)">
      <i class="fa fa-star-o" aria-hidden="true"></i>
    </button>
    <button ng-if="contact.isFavourite" class="btn btn-default favourite" ng-click="removeFavourite(contact)">
      <i class="fa fa-star" aria-hidden="true"></i>
    </button>
    <button class="btn btn-defulat delete" ng-click="deleteContact(contact.id)">
      <i class="fa fa-trash-o" aria-hidden="true"></i>
    </button>

    <h4>{{contact.firstName}} {{contact.lastName}}</h4>
    <h5>{{contact.preferedName}}</h5>
    <p>{{contact.primaryPhone}}</p>
    <p>{{contact.email}}</p>
    <p>{{contact.address}}</p>
    <p>{{contact.birthday}}</p>
  </div>
</div>
