<div class="text-center" id="view">
<h1>My Contacts</h1>

  <div class="input-group input-group-lg col-xs-6 col-xs-offset-3">
    <span class="input-group-addon glyphicon glyphicon-search" aria-hidden="true"></span>
    <input type="text" class="form-control" placeholder="Search Your Contacts" ng-model="searchText">
  </div>

  <div id="contacts">
    <div>
    </div>
    <div ng-repeat="contact in contacts | filter: searchText" class="col-offset-3 col-sm-3">
      <div class="thumbnail">

        <button class="btn btn-default detail" ng-click="detail(contact.id)">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
        
        <button class="btn btn-default edit" ng-click="edit(contact.id)">
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
        
        <!-- <star-rating-comp rating="contact.isFavourite" size="'large'" num-of-stars="1" on-click="starChange($event, contact)"></star-rating-comp> -->
   
        <button ng-if="!contact.isFavourite" class="btn btn-default favourite" ng-click="addFavourite(contact)">
          <i class="fa fa-star-o" aria-hidden="true"></i>
        </button>

        <button ng-if="contact.isFavourite" class="btn btn-default favourite" ng-click="removeFavourite(contact)">
          <i class="fa fa-star" aria-hidden="true"></i>
        </button>
        
        <button class="btn btn-defulat delete" ng-click="deleteContact(contact.id)">
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </button>

        <h4>{{contact.firstName}} {{contact.lastName}}</h4>
        <h5>{{contact.preferedName}}</h5>
        <p>{{contact.primaryPhone}}</p>
        <p>{{contact.email}}</p>
      </div>
    </div>
  </div>
</div>
