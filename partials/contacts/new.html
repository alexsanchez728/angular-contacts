<div class="text-center" id="new" ng-controller="NewCtrl">
  
  <form novalidate class="form-horizontal" name="newContactForm" ng-submit="update(user)">
    <div class="form-group">


      <h3>Name</h3>
      <label class="control-label col-sm-12" for="first" name="uFirst">First Name:</label>
      <div class="col-sm-12">
        <input type="text" class="form-control" id="first" placeholder="First" ng-model="user.firstName" required>
      </div>

      <label class="control-label col-sm-12" for="last" name="uLast">Last Name:</label>
      <div class="col-sm-12">
        <input type="text" class="form-control" id="last" placeholder="Last" ng-model="user.lastName" required>
      </div>

      <label class="control-label col-sm-12" for="nick-name" name="uNick">Preferred Name:</label>
      <div class="col-sm-12">
        <input type="text" class="form-control" id="nick-name" placeholder="Nickname" ng-model="user.preferedName" required>
      </div>


    <h3>Contact info</h3>
      <label class="control-label col-sm-12" for="email" name="uEmail">Email:</label>
      <div class="col-sm-12">
        <input type="email" class="form-control" id="email" placeholder="Enter Email" ng-model="user.email" required>
      </div>

      <label class="control-label col-sm-12" for="phone" name="uPhone">Phone:</label>
      <div class="col-sm-12">
        <input type="tel" class="form-control" id="phone" placeholder="(###)-###-####" ng-model="user.primaryPhone" required>
      </div>


    <h3>Personal Info</h3>
      <label class="control-label col-sm-12" for="address" name="uAddress">Address:</label>
      <div class="col-sm-12">
        <input type="text" class="form-control" id="address" placeholder="Enter Address" ng-model="user.address" required>
      </div>

      <label class="control-label col-sm-12" for="birthday" name="uBirth">Birthday:</label>
      <div class="col-sm-12">
        <input type="email" class="form-control" id="birthday" placeholder="Enter Birthday" ng-model="user.birthday" required>
      </div>


      <div class="col-sm-offset-4 col-sm-2">
        <button type="submit" class="btn btn-default" value="Save">Submit</button>
      </div>
  </form>
</div>
